services:
  grafana:
    image: grafana/grafana-oss:11.2.1-ubuntu
    container_name: grafana-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SERVER_ROOT_URL=https://rpi.adrieng.ch/grafana/
    networks:
      - monitoring

  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.8.2
    container_name: node_exporter
    command:
      - "--path.rootfs=/host"
    restart: unless-stopped
    volumes:
      - "/:/host:ro,rslave"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    container_name: prometheus_container
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring

  cadvisor:
    image: raymondmm/cadvisor:0.33.0-buster-slim-arm64v8
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
    networks:
      - monitoring

volumes:
  grafana-storage: {}

networks:
  monitoring:
    driver: bridge
